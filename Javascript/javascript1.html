<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
    var cont
	for(cont = 1; cont <= 20; cont ++) //valores <21 o <=20
	{
		//si la variable cont es PAR Imprimo su valor
		if (cont %2 == 0) // cont % 2 ==0 osea si es par es porque se divide en 2 y da 0 (propiedades de numeros primos)
		{
			// se puede imprimir con document.write o console.log
			document.write(cont + "<br>");
			console.log(cont);
		}
	}
</script>

</body>
