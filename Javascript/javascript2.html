<body>

<script>
	var up = 15;
	if (up > 10) {
		document.write(up + "<br>");
		console.log("up es mayor que 10")
	} else {
		console.log("up es menor o igual que 10")
	}

	var down = 6;
    if (down < 6) {
		document.write(down + "<br>");
		console.log("down es menor que 10")
	} else {
		console.log("down es menor o igual que 10")
	}

	var equal = 10;
	if (equal = 10) {
		document.write(equal + "<br>");
		console.log("equal es igual que 10")
	} else{
		console.log("equal es mayor o igual que 10")
	}
</script>

</body>
</html>
